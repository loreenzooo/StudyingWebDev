<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batiola | Resume</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <aside>
        <img src="img/renz-picture.jpg" alt="Id picture" id="idPic" />
        <div class="sidebar-nav">
          <span id="personal-info">Personal Information</span>
          <span id="experience">Experience</span>
          <span id="educ">Education</span>
          <span id="achievements">Achievements</span>
          <span id="interest">Interest</span>
        </div>
      </aside>

      <!-- Wrap header and main together -->
      <div class="content-area">
        <header>
          <h2>Personal Resume</h2>
        </header>

        <main>
          <section id="fullname">
            <h3>Name: Mark Laurence Batiola</h3>
          </section>

          <section id="age">
            <h3>Age: 19 years old</h3>
          </section>

          <section id="birthday"><h3>June 20, 2006</h3></section>

          <section id="Education"><h3>Education: Cebu Technological University - Main Campus</h3></section>

          <section id="bacherlors-degree"><h3>Degree: Bachelor of Science In Information Technology</h3></section>
        </main>
      </div>
    </div>
  </body>
</html>
