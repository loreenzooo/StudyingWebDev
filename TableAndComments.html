<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table And Comments</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
table, th, td, tr{
    border: 1px solid black;
}
table{
    display:flex;
    justify-content: center;
}
</style>
<body>
    <h1>Daily Routine</h1>
        <table>
            <!--Table Header-->
            <tr>
            <th>Morning</th>
            <th>Afternoon</th>
            <th>Evening</th>
            <!--Table Row-->
            </tr>
            <tr>
                <td>Eat</td>
               <td>Nap</td>
               <td>Play Video Games</td>
            </tr>
            <tr>
            <td>Exercise</td>
            <td>Take A Bath</td>
            <td>Read Bible</td>
            </tr>
            <tr>
                <td>Play with dogs</td>
                <td>Play basketball</td>
                <td>Skin care</td>
            </tr>
        </table>
</body>
</html>
